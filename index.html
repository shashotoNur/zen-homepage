<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="icon"
            href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='currentColor' d='M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm0 2.45L18.67 12H15v6h-2v-6h-2v6H9v-6H5.33L12 5.45z'/%3E%3C/svg%3E"
            type="image/svg+xml">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header id="header">
                <div id="time"></div>
                <div id="date"></div>
            </header>

            <section id="search">
                <form class="search-form" id="main-search-form" action="https://www.google.com/search" method="get">
                    <input type="search" id="search-input" name="q" placeholder="Search Google (Ctrl+Space to change)" autofocus>
                </form>
            </section>

            <section id="links">
                <ul id="shelf">
                </ul>
            </section>
            <button id="config-btn" title="Customize">&#9881;</button>
            <div id="config-panel" class="hidden">
                <div class="panel-header">
                    <h2>Customize</h2>
                </div>

                <section id="data-tools">
                    <h3>Data Management</h3>

                    <button id="export-data-btn">Export Data</button>
                    <button id="import-data-btn">Import Data</button>
                    <button id="erase-data-btn">Reset</button>

                    <input type="file" id="import-file-input" accept="application/json" hidden>
                </section>


                <section>
                    <h3>Shortcuts</h3>
                    <div>
                        <input data-type="shortcut" data-field="title" data-i="-1" id="new-shortcut-title" value="" placeholder="Hacker News">
                        <input data-type="shortcut" data-field="url" data-i="-1" id="new-shortcut-url" value="" placeholder="https://news.ycombinator.com/">
                        <button id="add-shortcut-btn">Add Shortcut</button>
                    </div>
                    <div id="shortcut-list"></div>
                </section>

                <section>
                    <h3>Search Engines</h3>
                    <div>
                        <input data-type="engine" data-field="name" data-i="-1" id="new-engine-name" value="" placeholder="Engine Name">
                        <input data-type="engine" data-field="action" data-i="-1" id="new-engine-action" value="" placeholder="Engine URL">
                        <input data-type="engine" data-field="param" data-i="-1" id="new-engine-param" value="" placeholder="Parameter for search (e.g. q)">
                        <button id="add-engine-btn">Add Engine</button>
                    </div>
                    <div id="engine-list"></div>
                </section>
            </div>

        </main>

        <script src="main.js"></script>
    </body>
</html>
